<form class="full-page-form" ng-submit="login()">
  <div class="form-group">
    <label for="user_email">Email</label>
    <input type="text" class="form-control" ng-model="session.email" id="user_email"/>
  </div>

  <div class="form-group">
    <label for="user_password">Password</label>
    <input type="password" class="form-control" ng-model="session.password" id="user_password"/>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Login"/>
  </div>
</form>
