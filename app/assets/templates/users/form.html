<form class="full-page-form" ng-submit="submitUser()">
  <div class="form-group">
    <label for="user_first_name">First name</label>
    <input type="text" class="form-control" ng-model="user.first_name" id="user_first_name"/>
  </div>

  <div class="form-group">
    <label for="user_last_name">Last name</label>
    <input type="text" class="form-control" ng-model="user.last_name" id="user_last_name"/>
  </div>
  
  <div class="form-group">
    <label for="user_email">Email</label>
    <input type="text" class="form-control" ng-model="user.email" id="user_email"/>
  </div>

  <div class="form-group">
    <label for="user_password">Password</label>
    <input type="password" class="form-control" ng-model="user.password" id="user_password"/>
  </div>

  <div class="form-group">
    <label for="user_password_confirmation">Confirm password</label>
    <input type="password" class="form-control" ng-model="user.password_confirmation" id="user_password_confirmation"/>
  </div>
  
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Sign Up"/>
  </div>
</form>
