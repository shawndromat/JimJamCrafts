<form ng-submit="generateCode()">
  <label for="order_number">Order Number</label>
  <input type="text" id="order_number" ng-model="downloadCode.order_number"/>
  <label for="pattern_id">Pattern</label>
  <select id="pattern_id" ng-model="downloadCode.pattern_id">
    <option value="{{pattern.id}}" ng-repeat="pattern in patterns">{{pattern.name}}</option>
    <input type="hidden" ng-model="downloadCode.pattern" value="pattern" />
  </select>
  <button type="submit">Generate code</button>
  </form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Order number</th>
      <th>Status</th>
      <th>Pattern</th>
      <th>Code</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="download in downloadCodes">
      <td>{{download.order_number}}</td>
      <td>{{download.status}}</td>
      <td>{{download.pattern.name}}</td>
      <td>{{download.code}}</td>
    </tr>
  </tbody>
</table>
