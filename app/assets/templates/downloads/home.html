<h3 class="subtitle">funny, colorful cross stitch</h3>
<div class="mainform">
  <div class="row">
    <button class="col-xs-6 col-xs-offset-3 large-submit" ng-click="search(freebmo)">Click here for free BMO pattern</button>
  </div>
  <h3>or</h3>
  <form ng-submit="search()" class="clearfix">
    <div class="form-group clearfix">
      <input class="large-input col-sm-7 col-xs-8 col-xs-offset-2" type="text" id="download_code_code" ng-model="code" placeholder="Enter your download code"/>
      <button type="submit" class="col-sm-1 col-sm-offset-0 col-xs-8 col-xs-offset-2 large-submit input-group">Go</button>
    </div>
    <div class="form-group">
      <div class="alert alert-danger col-xs-8 col-xs-offset-2" role="alert" ng-show="errorMessage">
        <p><strong>Oops!</strong>I'm having a hard time recognizing that code. Please try again.</p>
      </div>
    </div>
  </form>

  <div ng-show="pattern" class="col-sm-8 col-sm-offset-2 pattern-show">
    <div class="row pattern-header">
      <div class="col-xs-8 col-xs-offset-2 col-sm-offset-0 col-sm-4 img-wrapper">
        <img src="{{pattern.get('image_url')}}"/>
      </div>

      <div class="col-xs-12 col-sm-8">
        <h2>{{pattern.get('name')}}</h2>
        <a ng-show="pattern.get('listing_id')" href="{{pattern.etsy_url}}" target="_blank">View listing</a>
        <a ng-show="downloadCode.get('order_number')" href="http://www.etsy.com/your/purchases/{{downloadCode.get('order_number')}}" target="_blank">View receipt</a>
      </div>
    </div>

    <ul class="filelist list-group">
      <li ng-show="pattern.pattern_files" ng-repeat="file in pattern.pattern_files" class="list-group-item row">
        <h4 class="col-md-5">{{file.get('name')}}</h4>
        <div class="col-md-7 file-group">
          <div class="row">
            <p class="filename col-xs-12 col-sm-8">{{file.get('filename')}}</p>
            <button class="col-xs-6 col-xs-offset-3 col-sm-offset-0 col-sm-4 btn-info btn" ng-click="downloadFile(file.get('filepicker_url'))">
              Download
              <span class="glyphicon glyphicon-download"></span>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
